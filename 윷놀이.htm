<!DOCTYPE html>
<html>
<head>
  <title>윷놀이</title>
  <style>
    .image {
      width: 230px;
      height: 200px;
      object-fit: cover;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="image-container"></div>
  <button onclick="displayRandomImage()">윷 던지기</button>

  <script>
    // 이미지 URL 배열
    var imageUrls = [
      "뒷도.png",
      "윷.png",
      "모.png",
      "도.png",
      "도.png",
      "도.png",
      "개.png",
      "개.png",
      "개.png",
      "개.png",
      "개.png",
      "개.png",
      "걸.png",
      "걸.png",
      "걸.png",
      "걸.png"
    ];

    // 이미지 출력 함수
    function displayRandomImage() {
      var container = document.getElementById("image-container");
      container.innerHTML = ''; // 기존 이미지 삭제

      // 랜덤한 인덱스 생성
      var randomIndex = Math.floor(Math.random() * imageUrls.length);

      // 이미지 요소 생성
      var img = document.createElement("img");
      img.src = imageUrls[randomIndex];
      img.alt = "Random Image";
      img.className = "image";

      // 이미지를 컨테이너에 추가
      container.appendChild(img);
    }
  </script>
</body>
</html>
